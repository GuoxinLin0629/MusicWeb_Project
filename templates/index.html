<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
	<title>Spotify Playlist Generator</title>
</head>
<body>
<h1>Map Your Music!</h1>
<form method="POST">
    <label>Latitude:</label>
    <input type="text" name=req_lat value={{lat}} required><br><br>
    <label>Longitude:</label>
    <input type="text" name=req_lon value={{lon}} required><br><br>
    <input type="submit" value="Generate Playlist">
</form>
<h1></h1>
<iframe  style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{playlist_id}}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
</html>
